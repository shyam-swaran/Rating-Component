<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div id="rt" class="rating">
    <div class="rating-front">
      <img class="icon" src="images/icon-star.svg" alt="">
      <h2>How did we do?</h2>
      <p class="para">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <button class="rating-btn" onclick="rated(this)">1</button>
      <button class="rating-btn" onclick="rated(this)">2</button>
      <button class="rating-btn" onclick="rated(this)">3</button>
      <button class="rating-btn" onclick="rated(this)">4</button>
      <button class="rating-btn" onclick="rated(this)">5</button>
      <button class="submit" onclick="onsub()">SUBMIT</button>
    </div>
    <div class="rating-back">
      <img class="tq" src="images/illustration-thank-you.svg" alt="">
      <p class="rating-given">You selected <span id="value">4</span> out of 5</p>
      <h2 class="h-tq">Thank you!</h2>
      <p class="para">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
